<!DOCTYPE html> 
<html>
    <head>
        <title>ajax</title>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <input id="input" type="text" />
        <button id="btn">年龄</button>

        <p>POST结果显示在这里 <span id="resPOST"></span></p>

        <script>

                var value = $('input').val();
                var param = { name: value, second: 222 };

                    url: 'http://127.0.0.1:3000/nav.do',

                });

    </body>
</html>
